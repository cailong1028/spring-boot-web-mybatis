<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/static/jquery.js"></script>
    <title>index page</title>
</head>
<body>
    i am index page!
</body>

<script>
    $(() => {
        $.ajax({
            type: 'post',
            url: '/test/requestBodyTest',
            //contentType:'application/json;charset=UTF-8', //当application/json时，spring mvc 不能以对象键值对的形式获取参数
            data: {
                name: 'xxx2',
                time: new Date()
            },
            success: (data) => {
                console.log(data);
            }
        });
        $.ajax({
            type: 'post',
            url: '/test/requestBodyTest2',
            contentType:'application/json;charset=UTF-8',
            data: JSON.stringify({
                name: 'xxx2',
                time: new Date()
            }),
            success: (data) => {
                console.log(data);
            }
        });
        $.ajax({
            type: 'post',
            url: '/test/ajax/data/test',
            contentType:'application/json;charset=UTF-8',
            data: JSON.stringify({
                name: 'xxx2',
                files: [{name: 'file1'},{name: 'file2'}]
            }),
            success: (data) => {
                console.log(data);
            }
        });

        $.ajax({
            type: 'post',
            url: '/form/test',
            data: {
                name: 'xxx2',
            },
            success: (data) => {
                console.log(data);
            }
        });

        $.ajax({
            type: 'post',
            url: '/producesConsumes/produces',
            contentType: 'application/json',
            data: {
                name: 'xxx2',
            },
            success: (data) => {
                console.log(data);
            }
        });
    });
</script>
</html>
